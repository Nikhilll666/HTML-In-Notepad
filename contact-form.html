<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<meta name = "viewpoint" content = "width=device-width, initial-scale = 1.0">
<title>Contact Form</title>
</head>

<body>
	<h2> Contact Form </h2>
	<form action = "#" method = "post">
		<label for = "fullname">Full name :-</label>
		<input type = "text" id = "fullname" name = "fullname" placeholder = "Enter your name..."><br><br>
		<label for = "email">Email :-</label>
		<input type = "email" id ="email" name = "email" placeholder = "Enter your email..."><br><br>
		<label for = "gender"> Gender:-</label><br>
		<input type = "radio" id = "male" name = "gender" value = "male" >
		<label for = "male">Male</label><br>
		<input type = "radio" id = "female" name = "gender" value = "female">
		<label for = "female">Female</label><br>
		<input type = "radio" id = "others" name = "gender" value = "others">
		<label for = "others">Others</label><br><br>
		<label for = "languages" > Known laguages:-</label><br>
		<input type = "checkbox" id = "hindi" name = "languages" value = "hindi">
		<label for = "hindi" >Hindi</label><br>
		<input type = "checkbox" id = "english" name = "languages" value = "english">
		<label for = "english">English</label><br>
		<input type = "checkbox" id = "spanish" name = "languages" value = "spanish">
		<label for = "spanish"> Spanish</label><br><br>
		<button type = "summit"> Summit</button>
	</form>

</body>
</html>
